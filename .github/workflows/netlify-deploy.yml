name: Deploy to Netlify

on:
  workflow_call:
    secrets:
      netlify_auth_token:
        required: true
    inputs:
      netlify_site_id:
        required: true
        type: string
      publish_dir:
        required: false
        default: "public"
        type: string
      build_script:
        required: false
        default: "npm run build"
        type: string
      node_version:
        required: false
        default: ".nvmrc"
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - if: ${{ inputs.node_version == '.nvmrc' }}
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version-file: ".nvmrc"
      - if: ${{ inputs.node_version != '.nvmrc' }}
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version: ${{ inputs.node-version }}
      - run: npm i
      - run: ${{ inputs.build_script }}
        env:
          PRODUCTION_DEPLOY: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
          REVIEW_ID: ${{ github.event.number }}
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: ${{ inputs.publish_dir }}
          production-deploy: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          netlify-config-path: ./netlify.toml
          alias: deploy-preview-${{ github.event.number }}
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.netlify_auth_token }}
          NETLIFY_SITE_ID: ${{ inputs.netlify_site_id }}
