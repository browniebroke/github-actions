name: Lint Typescript Project

on:
  workflow_call:

jobs:
  lint:
    strategy:
      matrix:
        linter:
          - eslint
          - prettier
          - tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version-file: ".nvmrc"
      - run: npm i
      - run: npm run lint:${{ matrix.linter }}
